<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Whiskaner News</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f8f8f8;
      color: #333;
    }
    header {
      background: #222;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #eee;
    }
    nav button {
      padding: 0.5rem 1rem;
      border: none;
      background: none;
      cursor: pointer;
      font-size: 1rem;
    }
    nav button.active {
      background: #ddd;
      font-weight: bold;
    }
    main {
      padding: 1rem;
      max-width: 1000px;
      margin: auto;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .controls input[type="search"] {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
    }
    .controls label {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      font-size: 0.9rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1rem;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }
    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .card-content {
      padding: 0.75rem;
      display: flex;
      flex-direction: column;
      flex: 1;
    }
    .card-content h3 {
      font-size: 1rem;
      margin: 0 0 0.5rem;
      flex: 1;
    }
    .card-content p {
      font-size: 0.85rem;
      margin: 0.25rem 0;
    }
    .card-content a {
      color: #0077cc;
      text-decoration: none;
    }
    .card-content a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Whiskaner News</h1>
  </header>
  <nav>
    <button data-filter="all" class="active">Todo</button>
    <button data-filter="article">Art√≠culos</button>
    <button data-filter="podcast">Podcasts</button>
  </nav>
  <main>
    <div class="controls">
      <input type="search" id="search" placeholder="Buscar..." />
      <label><input type="checkbox" id="breaking48"> Breaking 48h</label>
    </div>
    <div id="grid" class="grid"></div>
  </main>

  <script>
    const FEED_URL = './feed.json';
    let items = [];
    let currentFilter = 'all';

    async function loadFeed() {
      try {
        const res = await fetch(FEED_URL);
        if (!res.ok) throw new Error(res.statusText);
        const data = await res.json();
        items = data.items || [];
        render();
      } catch (err) {
        document.getElementById('grid').innerHTML =
          '<p>Error cargando el feed.</p>';
        console.error(err);
      }
    }

    function render() {
      const grid = document.getElementById('grid');
      const searchTerm = document.getElementById('search').value.toLowerCase();
      const breakingOnly = document.getElementById('breaking48').checked;

      const now = Date.now();
      const cutoff = now - 48 * 3600 * 1000;

      const filtered = items.filter(it => {
        if (currentFilter !== 'all' && it.type !== currentFilter) return false;
        if (searchTerm &&
            !it.title.toLowerCase().includes(searchTerm) &&
            !it.source.toLowerCase().includes(searchTerm)) return false;
        if (breakingOnly && new Date(it.published_at).getTime() < cutoff) return false;
        return true;
      });

      grid.innerHTML = filtered.map(it => `
        <div class="card">
          ${it.image ? `<img src="${it.image}" alt="">` : ''}
          <div class="card-content">
            <h3><a href="${it.url}" target="_blank" rel="noopener">${it.title}</a></h3>
            <p><strong>${it.source || ''}</strong></p>
            <p>${new Date(it.published_at).toLocaleString()}</p>
          </div>
        </div>
      `).join('');
    }

    document.querySelectorAll('nav button').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFilter = btn.dataset.filter;
        render();
      });
    });

    document.getElementById('search').addEventListener('input', render);
    document.getElementById('breaking48').addEventListener('change', render);

    loadFeed();
  </script>
</body>
</html>
