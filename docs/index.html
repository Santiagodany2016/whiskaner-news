<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Whiskaner News</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    .item { border-bottom: 1px solid #ccc; padding: 10px 0; }
    .video iframe { width: 100%; max-width: 560px; height: 315px; }
  </style>
</head>
<body>
  <h1>Whiskaner News</h1>
  <div id="feed"></div>

  <script>
    async function loadFeed() {
      try {
        const res = await fetch('./feed.json');
        const items = await res.json();

        const container = document.getElementById('feed');
        container.innerHTML = '';

        items.forEach(item => {
          const div = document.createElement('div');
          div.className = 'item';

          if (item.type === 'video') {
            div.classList.add('video');
            div.innerHTML = `
              <h3>${item.title}</h3>
              <iframe src="https://www.youtube.com/embed/${item.videoId}" frameborder="0" allowfullscreen></iframe>
              <p>${item.description || ''}</p>
            `;
          } else if (item.type === 'podcast') {
            div.innerHTML = `
              <h3>${item.title}</h3>
              <audio controls src="${item.audioUrl}"></audio>
              <p>${item.description || ''}</p>
            `;
          } else {
            div.innerHTML = `
              <h3><a href="${item.url}" target="_blank">${item.title}</a></h3>
              <p>${item.description || ''}</p>
            `;
          }

          container.appendChild(div);
        });
      } catch (err) {
        console.error('Error cargando feed.json:', err);
      }
    }

    loadFeed();
  </script>
</body>
</html>
