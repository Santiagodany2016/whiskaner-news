<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whiskaner News</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; }
  </style>
</head>
<body class="bg-gray-50">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function App() {
      const [activeTab, setActiveTab] = useState('all');
      const [breakingOnly, setBreakingOnly] = useState(false);
      const [searchTerm, setSearchTerm] = useState('');
      const [items, setItems] = useState([]);
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState(null);

      useEffect(() => {
        async function fetchData() {
          try {
            const response = await fetch('./feed.json');
            const data = await response.json();
            setItems(data.items);
            setLoading(false);
          } catch (err) {
            setError('Error cargando noticias. Verifica tu conexión.');
            setLoading(false);
          }
        }
        fetchData();
      }, []);

      const filteredItems = items.filter(item => {
        const matchesTab = activeTab === 'all' || item.type === activeTab;
        const matchesSearch = item.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                              item.source.toLowerCase().includes(searchTerm.toLowerCase());
        const isRecent = !breakingOnly || new Date(item.published_at) > new Date(Date.now() - 48 * 60 * 60 * 1000);
        
        return matchesTab && matchesSearch && isRecent;
      });

      const getTypeCount = () => {
        const counts = { all: items.length };
        items.forEach(item => {
          counts[item.type] = (counts[item.type] || 0) + 1;
        });
        return counts;
      };

      const counts = getTypeCount();

      if (loading) return <div className="container mx-auto py-10 text-center">Cargando...</div>;
      if (error) return <div className="container mx-auto py-10 text-center text-red-600">{error}</div>;

      return (
        <div className="container mx-auto px-4 py-8 max-w-6xl">
          <header className="mb-8">
            <h1 className="text-3xl font-bold text-blue-900 mb-4">Whiskaner News</h1>
            
            {/* Controles */}
            <div className="flex flex-wrap gap-4 mb-6">
              {/* Tabs */}
              <div className="flex border-b border-gray-200">
                {[{ key: 'all', label: 'Todo' }, 
                  { key: 'article', label: 'Artículos' }, 
                  { key: 'podcast', label: 'Podcasts' }].map(tab => (
                  <button
                    key={tab.key}
                    onClick={() => setActiveTab(tab.key)}
                    className={`py-2 px-4 ${activeTab === tab.key ? 'border-b-2 border-blue-500 text-blue-600' : 'text-gray-600'}`}
                  >
                    {tab.label} ({counts[tab.key]})
                  </button>
                ))}
              </div>

              {/* Search y Breaking */}
              <div className="flex flex-wrap gap-4 w-full md:w-auto ml-auto">
                <input
                  type="text"
                  placeholder="Buscar..."
                  value={searchTerm}
                  onChange={(e) => setSearchTerm(e.target.value)}
                  className="border rounded-md px-3 py-2 w-full md:w-64"
                />
                <label className="flex items-center cursor-pointer">
                  <input
                    type="checkbox"
                    checked={breakingOnly}
                    onChange={(e) => setBreakingOnly(e.target.checked)}
                    className="mr-2"
                  />
                  Últimas 48h
                </label>
              </div>
            </div>
          </header>

          {/* Resultados */}
          <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {filteredItems.length > 0 ? (
              filteredItems.map(item => (
                <div key={item.id} className="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
                  {item.image && item.type === 'article' && (
                    <img src={item.image} alt={item.title} className="w-full h-48 object-cover" />
                  )}
                  <div className="p-4">
                    <div className="flex justify-between items-start mb-2">
                      <span className="text-sm text-gray-600">{item.source} • {item.region}</span>
                      <span className="text-xs text-gray-400">
                        {new Date(item.published_at).toLocaleDateString()}
                      </span>
                    </div>
                    <h3 className="font-semibold text-lg mb-2">{item.title}</h3>
                    <a 
                      href={item.url} 
                      target="_blank" 
                      rel="noopener noreferrer"
                      className="inline-block mt-2 text-blue-600 hover:text-blue-800"
                    >
                      Leer artículo
                    </a>
                  </div>
                </div>
              ))
            ) : (
              <div className="col-span-full text-center py-12 text-gray-600">
                No se encontraron resultados
              </div>
            )}
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
