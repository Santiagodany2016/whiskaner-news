name: Build & Publish Whiskaner News

on:
  workflow_dispatch:
  schedule:
    - cron: "23 */6 * * *" # cada 6h

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --max-old-space-size=4096
      MAX_ITEMS: 800

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (optional)
        run: |
          if [ -f package.json ]; then
            npm ci
          else
            echo "No package.json - skipping install"
          fi

      - name: Debug (no YouTube)
        run: |
          node -v
          ls -la
          echo "Build sin YouTube"

      - name: Build feed.json
        run: |
          node scripts/build.js
          echo "========== build.js finished =========="

      - name: Commit changes if any
        run: |
          if ! git diff --quiet -- docs/feed.json; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add docs/feed.json
            git commit -m "chore(feed): update feed.json (rss-only) [skip ci]"
            git push
            echo "Committed docs/feed.json changes."
          else
            echo "No changes to commit."
          fi
